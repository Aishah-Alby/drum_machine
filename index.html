<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Drum Machine</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div id="drum-machine">
      <div id="display">Power OFF</div>

      <div class="controls">
        <label>
          Power
          <input type="checkbox" id="power-toggle" />
        </label>

        <label>
          Bank
          <input type="checkbox" id="bank-toggle" disabled />
        </label>
      </div>

      <div class="pad-grid">
        <!-- Pads will be generated by JavaScript -->
      </div>
    </div>
    <script src="script.js"></script>
  </body>
</html>
